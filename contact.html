<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@100&display=swap');
    </style>
    <meta name="description" content="Contact and social media of Stjepanek">
    <meta name="keywords" content="DJ, CONTACT, MELODIC, TECHNO, ARTIST">
    <title>Stjepanek | Contact</title>
</head>

<body class="body">
    <header class="header">
        <div>
            <div class="h1">
                <h1>
                    <p class="p-header">STJEPANEK </p>
                </h1>
                <nav class="nav">

                    <div class="black">
                        <ul>
                            <li><a href="index.html" class="white"> Home </a> </li>
                            <li><a href="music.html" class="white">Music</a></li>
                            <li><a href="media.html" class="white">Media</a></li>
                            <li><a href="bio.html" class="white">Bio</a></li>
                            <li><a href="contact.html" class="white">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="contact-links">
            <div class="links-divs">
                <a href="http://soundcloud.com/stjepanek">
                    <img src="/images/soundcloud-icon.png" alt="soundcloud-link">
                </a>
            </div>
            <div class="links-divs">
                <a href="http://www.beatport.com/artist/stjepanek/818964">
                    <img src="/images/beatport-logo.png" alt="beatport-link">
                </a>
            </div>
            <div class="links-divs">
                <a href="http://www.instagram.com/stjepanek_">
                    <img src="/images/instagram-logo.png" alt="instagram-link">
                </a>
            </div>
            <div class="links-divs">
                <a href="http://www.facebook.com/stjepanekmusic/?modal=admin_todo_tour">
                    <img src="/images/facebook-logo.png" alt="facebook-link">
                </a>
            </div>
        </div>
        <div class="form">
            <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre">
                <label for="">E-mail:</label>
                <input type="text" name="e-mail">
                <input type="text" name="mensaje" placeholder="Escriba mensaje">
                <input type="submit" value="Enviar">
            </form>
        </div>



    </main>
    <footer>
        <div class="footer">
            <ul>
                <li> <a href="index.html"> Home </a> </li>
                <li><a href="music.html">Music</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="bio.html">Bio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    </footer>

</html>
